<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>

    <style>
        /* Flexbox container to align image and emotion side by side */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        /* Style for the video container to ensure it displays properly */
        .video-container {
            flex: 1;  /* Make the video container flexible */
            width: 60%;  /* You can adjust the width based on your design */
            height: auto;
            border: 2px solid #ccc;
            background-color: #000;  /* Optional: to give a black background */
        }

        .video-container img {
            width: 100%; /* Make the image fill the container's width */
            height: auto;
            display: block;  /* Ensures no unwanted spaces below the image */
        }

        /* Style for the emotion */
        .emotion-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            padding-left: 20px;
        }
    </style>

    <script>
        function fetchCurrentEmotion() {
            fetch('/emotion-fetch')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('emotion').innerHTML = "Dominant emotion: " + data.emotion;
                    document.getElementById('emoji').src = "/static/emotes/" + data.emotion + ".png";
                })
                .catch(error => console.error('Error fetching emotion: ', error));
        }
        setInterval(fetchCurrentEmotion, 1000);  // Update emotion every 2 seconds
    </script>

</head>
<body>

    <h1>Live Camera Feed</h1>

    <div class="container">
        <!-- Video feed from the camera inside a div container -->
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" />
        </div>

        <!-- Emotion text on the right -->
        <div class="emotion-container">
            <h3 id="emotion">Dominant emotion: Analyzing...</h3>
            <img id="emoji" src="" width="15%" height="auto"/>
        </div>
    </div>

</body>
</html>
